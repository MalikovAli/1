<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./contact.css">
    <title>Document</title>
</head>
<body>
  <main>
        <section>
        <div class="container">
            <div class="contact-title">
                <span class="contact-title-span">
                    <a class="contact-title-link" href="./index.html">HOME</a>
                    <i class="fa-solid fa-chevron-right right1"></i>
                    <a href="./contact.html">CONTACT-US</a> 
                    <i class="fa-solid fa-chevron-right right2"></i>        
                </span>
                <h1 class="contact-heading">Contact us</h1>
            </div>
            <div class="contact">
            <div class="contact-box">
            <div class="info">
                <h3 class="info-heading">Let's get in touch</h3>
                <p class="info-content">We're open for any suggestion or just to have a chat</p>
                <div class="box">
                    <div class="info-icon">
                    <i class="fa-solid fa-location-dot box-icon"></i>
                    </div>
                    <p class="box-content1">
                        <span>Address:</span>
                        198 West 21th Street, Suite 721 New York NY 10016
                    </p>
                </div>
                <div class="box">
                    <div class="info-icon">
                    <i class="fa-solid fa-phone box-icon"></i>
                    </div>
                    <p class="box-content">
                        <span>Phone:</span>
                        + 1235 2355 98
                    </p>
                </div>
                <div class="box">
                    <div class="info-icon">
                    <i class="fa-regular fa-paper-plane box-icon"></i> 
                    </div>
                    <p class="box-content">
                        <span>Email:</span>
                        info@yoursite.com
                    </p>
                </div>
                <div class="box">
                    <div class="info-icon">
                    <i class="fa-solid fa-globe box-icon"></i>
                    </div>
                    <p class="box-content">
                        <span>Website</span>
                         yoursite.com
                        </p>
                </div>
            </div>
            </div>
            <div class="contact-text">
                <h3 class="content-text-heading">Get in touch</h3>
                <p class="content-text-content">Your message was sent, thank you!</p>
                <div class="form-box">
                <form id="contact-form1"  class="form1" action="">
                    <label class="form-box-label" for="">Full Name</label>
                    <input type="text" value="" placeholder="Name" required>
                </form>
                <form id="contact-form1"  class="form2" action="">
                    <label class="form-box-label" for="">Email Address</label>
                    <input type="email" value="" placeholder="Email" required>
                </form>
                <form>
                    <label class="form-box-label" for="">Subject</label>
                    <input class="text3" type="text" value="" placeholder="Subject" required>
                    <label class="form-box-label" for="">Message</label>
                    <textarea class="form-text-area" cols="84" rows="4" placeholder="Message" required></textarea>
                    <input type="submit" form="contact-form1" value="Send Message">
                </form>
                </div>
            </div>
            </div>
        </div>
    </section>
  </main>
</body>
</html>
